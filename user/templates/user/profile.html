{% extends 'base.html' %}

{% block body_block %}
<header class="add-food">
<div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">
            <span>
            Профилът на {{user.username}}
            </span>
            </h1>
        </div>
    </div>
</header>

{% if nutrients %}
<div class="row">
	<div class="col-md-4">
		{% for nutrient, value in nutrients.items %}
		<span>{{ nutrient }}</span>
		<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{ value.0 }}"
  aria-valuemin="0" aria-valuemax="100" style="width:{{ value.0 }}%">
		<span>{{ value.1 }}</span>
		
		</div>
		<span class="pull-right">{{ value.2 }}</span>
		</div>
		{% endfor %}
	</div>
</div>
{% endif %}
{% endblock %}
