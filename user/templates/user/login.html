{% extends 'base.html' %}

{% block body_block %}

{% if message %}
<p>{{ message }}</p>
{% endif %}
<form method="POST" action="/user/login/">
{% csrf_token %}
<label>Username</label>
<input name="username" />
<label>Password</label>
<input name="password" type="password" />
<input type="submit" />
</form>


{% endblock %}
